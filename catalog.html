<!DOCTYPE html>
<html lang="fr">
    <head>

    </head>

    <body>

       <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo.png" alt="Logo" height="40" class="d-inline-block align-text-top">
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="catalog.html">Catalogue</a>

                        </ul>
                    </div>
                </div>
            </nav>
       </header>

       <main class="container my-5">
            <section>

                <!-- J'utilise input-group Bootstrap pour la recherche -->
                <div class="mb-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text">üîç</span>
                        <input type="text" class="form-control" id="findBook" placeholder="Recherchez un livre ou un auteur">
                    </div>
                </div>

                <div class="row">
                    
                    <!-- J'utilise les classes Bootstrap pour la sidebar -->
                    <aside class="col-lg-3 col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Filtres</h5>
                                
                                <!-- Je cr√©e les filtres avec form-check Bootstrap -->
                                <div class="mb-4">
                                    <h6 class="mb-3">Statut</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="statusFilter" value="all" id="filterAll" checked>
                                        <label class="form-check-label" for="filterAll">Tous</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="statusFilter" value="wishlist" id="filterWishlist">
                                        <label class="form-check-label" for="filterWishlist">√Ä lire</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="statusFilter" value="reading" id="filterReading">
                                        <label class="form-check-label" for="filterReading">En cours</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="statusFilter" value="finished" id="filterFinished">
                                        <label class="form-check-label" for="filterFinished">Termin√©</label>
                                    </div>
                                </div>

                                <!-- Je cr√©e les options d'affichage avec les boutons Bootstrap -->
                                <div>
                                    <h6 class="mb-3">Affichage</h6>
                                    <div class="d-grid gap-2">
                                        <button id="cardViewBtn" class="btn btn-outline-primary active">
                                            Grille
                                        </button>
                                        <button id="listViewBtn" class="btn btn-outline-primary">
                                            Liste
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <!-- Je cr√©e la zone de contenu principal -->
                    <div class="col-lg-9 col-md-8">
                        <div id="catalogContent">
                            <!-- Les livres seront affich√©s ici par JS -->
                        </div>
                    </div>

                </div>

            </section>
       </main>

       <footer class="bg-dark text-white text-center py-3 mt-5">
